<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 主容器 -->
    <div class="container">
      <!-- 标题区域 -->
      <header class="header">
        <h1>图片压缩工具</h1>
        <p>简单易用的在线图片压缩服务</p>
      </header>

      <!-- 上传区域 -->
      <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" accept="image/*" multiple hidden />
        <div class="upload-content">
          <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          <p>点击或拖拽图片到这里（最多10张）</p>
          <button
            class="upload-button"
            onclick="document.getElementById('fileInput').click()"
          >
            选择图片
          </button>
        </div>
      </div>

      <!-- 批量预览和控制区域 -->
      <div class="preview-container" style="display: none">
        <div class="batch-controls">
          <div class="quality-control">
            <label for="quality">压缩质量：</label>
            <input type="range" id="quality" min="0" max="100" value="80" />
            <span id="qualityValue">80%</span>
          </div>
          <button id="downloadAllBtn" class="download-button">
            下载所有压缩图片
          </button>
        </div>

        <div class="images-grid">
          <!-- 图片预览卡片将在这里动态生成 -->
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
